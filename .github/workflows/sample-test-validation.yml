name: sample-test-validation
on: push
jobs:
  test-sample-web:
    runs-on: ubuntu-latest
    environment: TestConfiguration.Web
    steps:
      - uses: actions/checkout@v2
      - name: "Read file contents"
        id: read_config
        uses: andstor/file-reader-action@v1
        with:
          path: "samples/Testware.Samples.Selenium.Web/TestConfiguration.Web.json"
      - name: File contents
        run: echo "${ steps.read_config.outputs.contents }"
      - name: echo configuration
        run: echo ${{ secrets.CONFIGURATION }}
