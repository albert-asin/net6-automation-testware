name: sample-test-validation
on: push
jobs:
  test-sample-web:
    runs-on: windows-2022
    environment: TestConfiguration.Web
    steps:
      - name: "Set environmental variables"
        run: |
          echo "PG_DATA_DIR=$HOME/data" >> $GITHUB_ENV

      - name: "Can use environment variables"
        run: |
          echo "Working variable from variable: $PG_DATA_DIR"
      - name: Ubuntu GitHub Actions environment variables List
        run: env
      - shell: pwsh
        run: |
          echo $env:CHROMEWEBDRIVER
      - uses: actions/checkout@v2
      - name: create-json
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "samples/TestWare.Samples.Selenium.Web/TestConfiguration.Web.json"
          json: ${{ secrets.CONFIGURATION }}
      - uses: microsoft/variable-substitution@v1 
        with:
          files: '${{ github.workspace }}/samples/TestWare.Samples.Selenium.Web/TestConfiguration.Web.json'
        env:
          test: ""
      - name: print file
        run: cat ${{ github.workspace }}/samples/TestWare.Samples.Selenium.Web/TestConfiguration.Web.json
      - name: Archive json
        uses: actions/upload-artifact@v2
        with:
          name: test_config
          path: |
            ${{ github.workspace }}/samples/TestWare.Samples.Selenium.Web/TestConfiguration.Web.json
