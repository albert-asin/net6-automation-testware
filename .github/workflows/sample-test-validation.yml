name: sample-test-validation
on: push
jobs:
  test-sample-web:
    runs-on: ubuntu-latest
    environment: TestConfiguration.Web
    steps:
      - uses: actions/checkout@v2
      - name: "Read file contents"
        id: read_config
        uses: andstor/file-reader-action@v1
        with:
          path: "${{ github.workspace }}/samples/TestWare.Samples.Selenium.Web/TestConfiguration.Web.json"
      - name: File contents
        run: cat "${{ github.workspace }}/samples/TestWare.Samples.Selenium.Web/TestConfiguration.Web.json"
        continue-on-error: true
      - name: overwritte configuration
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: ${{ github.workspace }}/samples/TestWare.Samples.Selenium.Web/TestConfiguration.Web.json
          contents: |
            echo ${{ secrets.CONFIGURATION }}
          write-mode: overwrite
      - name: "Read file contents2"
        id: read_config_two
        uses: andstor/file-reader-action@v1
        with:
          path: "${{ github.workspace }}/samples/TestWare.Samples.Selenium.Web/TestConfiguration.Web.json"
      - name: File contents2
        run: cat "${{ github.workspace }}/samples/TestWare.Samples.Selenium.Web/TestConfiguration.Web.json"
     
